<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main-container">
    <div id="container">
        <div id="sliders">
            <img src="https://imageprod.fraazo.com/fraazo-prod/web_ban/2562.png" alt="first image">
        </div>
        <div class="combo-images">
            <img src="https://webasset.fraazo.com/production/Web1.ab035db9ab9fe7b21326.png" alt="">
            <img src="https://webasset.fraazo.com/production/Web2.3f0b675c24dcb702b13d.png" alt="">
            <img src="https://webasset.fraazo.com/production/Web3.e2495d9eb26022ba0363.png" alt="">
        </div>
    </div>
    <div>
        <h2>Best Deals</h2>
        <hr style="text-align:left;">
    </div>
    <div id="Best-products">
        <div>
            <img src="https://imagemaster.fraazo.com/fraazo-master/products/BONI11.png?width=256&height=256&format=webp" alt="Onion image">
            <h4>Onion</h4>
            <p>1Kg<br>$21</p>
           
            <div>
                <!-- <i class="fa fa-cart-plus" aria-hidden="true">Add</i> -->
                <button>Add</button>
            </div>
        </div>
        <div>
            <img src="https://imageprod.fraazo.com/fraazo-prod/images/images/000/006/605/original/data?width=256&height=256&format=webp" alt="Tomato Image">
            <h4>Tomato</h4>
            <p>1Kg<br>$28</p>
        </div>
    </div>
    <div id="select-products">
        <div>
            <img src="https://imagemaster.fraazo.com/fraazo-master/webban/Fruits.png" alt="Fruits">
        </div>
        <div>
            <img src="https://imagemaster.fraazo.com/fraazo-master/webban/Vegetables.png" alt="Vegetables">
        </div>
    </div>
    <div id="fruits">
        <h2>Fruits(view all)</h2>
    </div>
    <div id="fruits-container">
        <div class="fruits-div">
            <img src="https://imagemaster.fraazo.com/fraazo-master/products/FAVO21.png?width=256&height=256&format=webp" alt="Avacodo">
            <h5>Indain Avocado</h5>
            <div class="flex-cont">
                <p>1pc <br>73</p>
                <button>Add</button>
            </div>
        </div>
        <div class="fruits-div">
            <img src="https://imagemaster.fraazo.com/fraazo-master/products/FBAN24.png?width=256&height=256&format=webp" alt="Banana">
            <h5>Elaichi Banana (Yellaki)</h5>
            <div class="flex-cont">
                <p>500g <br>78</p>
                <button>Add</button>
            </div>
        </div>
        <div class="fruits-div">
            <img src="https://imagemaster.fraazo.com/fraazo-master/products/FCOC1.png?width=256&height=256&format=webp" alt="coconut">
            <h5>Coconut</h5>
            <div class="flex-cont">
                <p>1pc <br>24</p>
                <button>Add</button>
            </div>
        </div>
        <div class="fruits-div">
            <img src="https://imagemaster.fraazo.com/fraazo-master/products/FMOS13.png?width=256&height=256&format=webp" alt="Mosambi">
            <h5>Mosambi (Sweet Lime)</h5>
            <div class="flex-cont">
                <p>1kg <br>78</p>
                <button>Add</button>
            </div>
        </div>
        <div class="fruits-div">
            <img src="https://imagemaster.fraazo.com/fraazo-master/products/FMUS1.png?width=256&height=256&format=webp" alt="Muskmelon">
            <h5>Muskmelon (Kharbooja)</h5>
            <div class="flex-cont">
                <p>1pc<br>46</p>
                <button>Add</button>
            </div>
        </div>
    </div>
    <div id="vegetable">
        <h2>Vegetables (view all)</h2>
    </div>
    <div id="vegetable-container"></div>
    <div id="final-section">
        <div id="mobile-icon">
            <img src="https://webasset.fraazo.com/production/app-screen.64b2c07bae4a9c5a4ec4.png" alt="mobile-icon">
        </div>
        <div>
            
        </div>
    </div>
</div>
</body>
</html>
<script src="./homepage.js"></script>
