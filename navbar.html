<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frazzo</title>
    <link rel="stylesheet" href="navbar.css">
</head>

<body>
    <div id="navbar">
        <img id="logo" src="https://webasset.fraazo.com/production/b70a67f4e825e3d388ac4466952c20a8.svg" alt="error">
        <div class="flex">
            <img class="icon" src="https://img.icons8.com/material/344/marker--v1.png" alt="error">
            <p class="name">Powai</p>

        </div>
        <div class="flex">
            <input id="search" type="text" placeholder="Find fresh vegetables, fruits and dairy....">
            <img class="icon" id="search_icon" src="https://img.icons8.com/material/344/search--v1.png" alt="error">
        </div>
        <div class="flex">
            <img class="icon" id="cart" src="https://img.icons8.com/material/344/shopping-cart--v1.png" alt="error">
            <p class="name">Cart</p>
        </div>
        <div class="flex">
            <img class="icon" src="https://img.icons8.com/material/344/bank-cards--v3.png" alt="error">
            <p class="name">Credit</p>
        </div>
        <div class="flex">
            <img class="icon" src="https://img.icons8.com/material/344/user--v1.png" alt="error">
            <p class="name">Login</p>
        </div>
    </div>
    <hr id="gray_line">
    <select id="fruits">
        <option class="fruits_dropdown">Exotic Fruits</option>
        <option class="fruits_dropdown">Fresh Fruits</option>
        <option class="fruits_dropdown">Frutis Combos</option>
    </select>
</body>

</html>
<script>
    document.querySelector("#cart").addEventListener("click", cartpage)

    function cartpage() {
        let div = document.createElement("div");
        div.setAttribute("id", "cart_div")
    }
</script>
