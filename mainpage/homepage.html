<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main-container">
    <div id="container">
        <div id="slide-image">
            <div class="sliders">
                <img src="https://imageprod.fraazo.com/fraazo-prod/web_ban/2562.png" alt="first image">
            </div>  
       </div>
        <div class="combo-images">
            <img src="https://webasset.fraazo.com/production/Web1.ab035db9ab9fe7b21326.png" alt="">
            <img src="https://webasset.fraazo.com/production/Web2.3f0b675c24dcb702b13d.png" alt="">
            <img src="https://webasset.fraazo.com/production/Web3.e2495d9eb26022ba0363.png" alt="">
        </div>
    </div>
    <div>
        <h2 style="margin-left: 40px;">Best Deals</h2>
        <hr style="width: 93%; margin:auto;">
    </div>
    <div id="Best-products">
        <div>
            <img src="https://imagemaster.fraazo.com/fraazo-master/products/BONI11.png?width=256&height=256&format=webp" alt="Onion image">
            <h4>Onion</h4>
            <p>1Kg<br>$21</p>
            <button>Add</button>
        </div>
        <div>
            <img src="https://imageprod.fraazo.com/fraazo-prod/images/images/000/006/605/original/data?width=256&height=256&format=webp" alt="Tomato Image">
            <h4>Tomato</h4>
            <p>1Kg<br>$28</p>
            <button>Add</button>
        </div>
    </div>
    <div id="select-products">
        <div >
            <img id="selection" src="https://imagemaster.fraazo.com/fraazo-master/webban/Fruits.png" alt="Fruits">
        </div>
        <div >
            <img src="https://imagemaster.fraazo.com/fraazo-master/webban/Vegetables.png" alt="Vegetables">
        </div>
    </div>
    <div id="fruits">
        <h2>Fruits(view all)</h2>
    </div>
    <div id="fruits-container">
    </div>
    <div id="vegetable">
        <h2>Vegetables (view all)</h2>
    </div>
    <div id="vegetable-container"></div>
    <div id="final-section">
        <div id="mobile-icon">
            <img src="https://webasset.fraazo.com/production/app-screen.64b2c07bae4a9c5a4ec4.png" alt="mobile-icon">
        </div>
        <div id="app-store">
            <div>
                <h1>Download the app</h1>
                <p id="download-para">Enter your phone number to receive a text with a link to download the app</p>
            </div>
            <div id="flex-box">    
                <div id="border">       
                    <div id="android">
                        <div>
                            <img src="https://webasset.fraazo.com/production/playstore-white.1158f20dcd7694771986.png" alt="">
                        </div>
                        <div id="android-phone" >Android </div>
                    </div>
                    <div id="iphone">
                        <div>
                            <img src="https://webasset.fraazo.com/production/apple-black.e4a9cee3e039404a3fd9.png" alt="apple-logo">
                        </div>
                        <div>Iphone</div>
                    </div>
                </div>
            </div>
            <div>
                <input type="text" placeholder="Enter Your Number" id="input">
            </div>
            <button id="submit" type="submit">submit</button>
            <div id="store">
                <p id="available">Available on</p><img src="https://webasset.fraazo.com/production/googleplaystore.863bf06a3d2d326a5b94.png" alt="googleplaystore">
                <img src="https://webasset.fraazo.com/production/appstore.a8155c5772ea7d80d435.png" alt="ios">
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="./homepage.js"></script>
