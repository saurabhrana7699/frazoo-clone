<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="idpage.css">
</head>

<body>
    <div id="main">
        <div id="sidebar">
            <img src="https://webasset.fraazo.com/production/orange.e7cfd56af0f2c6dbd3a1.png" alt="error">
            <div id="number"></div>
            <img class="img" src="https://img.icons8.com/ios-glyphs/344/edit--v1.png" alt="error" id="show_btn">
            <div id="overlay">
                <div id="modal">
                    <img class="img" src="https://img.icons8.com/material-two-tone/344/multiply.png" alt="error"
                        id="close_btn">
                    <h1 id="profile">Profile</h1>
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last name">
                    <input type="email" placeholder="Email">
                    <input type="number" id="number"><br>
                    <input type="submit" id="submit">


                </div>
            </div>
            <div class="side">
                <img class="img" src="https://img.icons8.com/ios-glyphs/2x/bag-front-view.png" alt="error">
                <p class="name">My Orders</p>
            </div>
            <div class="side">
                <img class="img" src="https://img.icons8.com/material/344/bank-cards--v3.png" alt="error">
                <p class="name">My Credits</p>
            </div>
            <div class="side">
                <img class="img" src="https://img.icons8.com/windows/344/add-user-group-woman-woman.png" alt="error">
                <p class="name">Invite A Friend</p>
            </div>
            <div class="side">
                <img class="img" src="https://img.icons8.com/ios-glyphs/344/help.png" alt="error">
                <p class="name">Help & Support</p>
            </div>
        </div>
        <div id="orderpage">
            <h1>Your Orders</h1>
            <img src="https://webasset.fraazo.com/production/cb9d34118d160ee0b3217476755c968a.svg" alt="error">
            <button id="shopping">Start Shopping</button>
            <div class="website"></div>
        </div>
    </div>
</body>

</html>
<script src="./idpage.js"></script>
